    <title>Three Particles Editor</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      .stats {
        position: fixed;
        left: 0;
        top: 0;
      }

      .stats > div {
        left: 250px !important;
      }

      .left-panel {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        overflow-y: auto;
        background: #1f1f1f;
        min-height: 100%;
        max-height: 100%;
      }

      .example {
        width: calc(100% - 10px);
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        overflow: hidden;
        background: #424242;
        user-select: none;
        cursor: pointer;
      }

      .example:hover {
        background: #525252;
      }

      .example-image {
        width: 100%;
        object-fit: contain;
      }

      .example-title {
        font-size: 15px;
        font-weight: bold;
        color: #fff;
        font-family: verdana;
      }

      .right-panel {
        font-family: "verdana";
        font-weight: 600;
        position: absolute;
        right: 0;
        bottom: 0;
        height: 100%;
        max-height: 100%;
        display: flex;
        flex-direction: column-reverse;
        justify-content: flex-end;
        overflow: hidden;
        font-size: 11px;
      }

      .lil-gui.root {
        max-height: calc(100% - 230px);
      }

      .curve-editor {
        background: #222;
        border: 1px solid #333;
        padding: 5px;
        position: relative;
      }

      .curve-editor__title {
        color: #fff;
        margin-bottom: 5px;
        user-select: none;
      }

      .curve-editor__content {
        line-height: 0;
        position: relative;
      }

      .curve-editor__canvas {
        width: 300px;
        height: 200px;
      }

      .draggable-points {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .draggable-point {
        cursor: pointer;
        background: #ffffff55;
        border-radius: 50%;
        left: 0;
        top: 0;
        position: absolute;
        border: 1px solid #ffffff55;
      }

      .bezier-point {
        position: absolute;
        background: #ffff0055;
        width: 20px;
        height: 20px;
        transform: translate(-10px, -10px);
      }

      .control-point {
        position: absolute;
        width: 10px;
        height: 10px;
        transform: translate(5px, 5px);
      }
    </style>
  </head>
  <body>
    <div id="three-particles-editor"></div>
    <div class="stats"></div>
    <div class="left-panel"></div>
    <div class="right-panel">
      <div class="curve-editor">
        <div class="curve-editor__title">Curve editor</div>
        <div class="curve-editor__content">
          <canvas
            class="curve-editor__canvas"
            width="300px"
            height="200px"
          ></canvas>
          <div class="draggable-points" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
