name: Release and Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  release-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Create GitHub deployment
        id: deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: production
          description: 'Deployment to production server'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Semantic Release
        id: semantic-release
        env:
          # Explicit token with write permissions
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --no-ci
          # Store the new version for later use
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      
      - name: Update version placeholders
        run: |
          # Replace version and build date placeholders in files
          find ./src -type f -name "*.svelte" -exec sed -i "s/__APP_VERSION__/${{ env.VERSION }}/g" {} \;
          find ./src -type f -name "*.svelte" -exec sed -i "s/__BUILD_DATE__/${{ env.BUILD_DATE }}/g" {} \;
          # Replace Google Analytics ID placeholder in index.html
          sed -i "s/__GOOGLE_TAG_ID__/${{ secrets.GOOGLE_TAG_ID }}/g" ./public/index.html
      
      - name: Build project
        run: npm run build
      
      - name: Deploy to FTP
        id: ftp-deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: false # Set to true if you want to delete all existing files at the remote location
      
      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          environment-url: ${{ secrets.DEPLOYMENT_URL }}
          state: 'success'
          description: 'Deployment completed successfully'
      
      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: 'failure'
          description: 'Deployment failed'
